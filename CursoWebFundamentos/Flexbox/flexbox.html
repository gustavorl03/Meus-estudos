<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flexbox {
            height: 250px;
            border: 3px solid red;
            margin-bottom: 16px;
        }

        .flexbox div {
            border: 2px solid orange;
            width: 150px;
            gap: 15px;
        }

        .flex-container1 {
            display: flex;
            /*flex-wrap: nowrap;
            flex-direction: column-reverse;*/
            flex-flow: row nowrap;
        }

        .flex-container2 {
            display: flex;
            justify-content: space-around;
        }

        .flex-container2 div {
            width: 30px;
            margin: 0;
        }

        .flex-container3 {
            display: flex;
            justify-content: space-around;
            align-items: center;
            
        }

        .flex-container3 div {
            width: 30px;
            margin: 0;
        }

        .flex-container4 {
            display: flex;
            justify-content: space-around;
            align-items: baseline;
            
        }

        .flex-container4 div {
            width: 30px;
            margin: 0;
        }

        .flex-container5 {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: flex-start;
            align-content: flex-end;
            
        }

        .flex-container5 div {
            width: 300px;
            
        }

        .flex-container6 {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            
        }

        .flex-container6 div {
            background-color: yellow;
            width: 30px;
            height: 10px;
            
        }

        .flex-container7 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            
        }

        .flex-container7 .div2 {
            flex-basis: 200px;
        }

        .flex-container7 div {
            background-color: yellow;
            width: 30px;
            height: 50px;
            
        }

        .flex-container8 {
            display: flex;
            justify-content: center;
            align-items: center;  
            gap: 15px;          
        }

        .flex-container8 div {
            flex-basis: 50px;
            background-color: orange;
        }

         .flex-container8 .div2 {
            flex-grow: 1;    
        }

        .flex-container8 .div4 {
            flex-grow: 1;    
        }

        .flex-container9 {
            display: flex;
            justify-content: center;
            align-items: center;  
            gap: 10px;          
        }

        .flex-container9 div {
            margin: 0;
            flex-basis: 200px;
            background-color: blue;
        }

        .flex-container9 .div3 {
            flex-shrink: 2;    
        }

        .flex-container9 .div1 {
            flex: 1 3 200px;    
        }

        .flex-container10 {
            display: flex;  
            gap: 10px; 
            color: white;
            font-size: 36px;         
        }

        .flex-container10 div {
            margin: 0;
            flex-basis: 200px;
            background-color: green;
        }
        
        .flex-container10 .div2 {
            order: 1;   
            align-self: flex-end; 
        }

        .flex-container10 .div3 {
            order: 2;    
        }

    </style>
</head>
<body>
    
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container2">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container3">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container4">
        <div class="div1">1</div>
        <div class="div2" style="font-size: 36px;">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container5">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container6">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container7">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container8">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container9">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container10">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

</body>
</html>
