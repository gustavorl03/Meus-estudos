<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc ()</title>
    <style>
        html {
            font-size: 62.5%;
        }
        
        header {
            background-color: yellow;
            font-size: 2rem;
            width: 100%;
            height: 15rem;
            position: fixed;
            top: 0;
            left: 0;
        }

        main {
            min-height: calc(100vh - 15rem - 10rem);
            background-color: #ccc;
            font-size: 2rem;
            margin-top: 15rem;
        }

        footer {
            font-size: 2rem;
            background-color: blue;
            height: 10rem;
        }
    </style>
</head>
<body>
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>
</body>
</html>
