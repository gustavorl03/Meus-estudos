<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Text shadow</title>

    <style>
        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 3em;
            width: 60%;
            color: rgb(8, 8, 8);
            outline: 3px dashed red;

            text-shadow: 10px 10px 10px red;
                
        }

        h1:hover {
            outline: 30px dashed red;
        }
    </style>
</head>

<body>
    <h1>Text shadow</h1>
</body>

</html>
